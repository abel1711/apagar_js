<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>A_PAGAR</title>
		<link rel="shortcut icon" href="./assets/img/billetera-digital.png">
		
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Pagos Mensuales</h1>

				<input class="new-todo" placeholder="Agendar nuevo a pagar" autofocus autocomplete="nope">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<div id="divPendientes"></div>
				<!-- This should be `0 items left` by default -->
				<!-- <span class="todo-count"><strong>0</strong> pendiente(s)</span> -->
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Pagados</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Borrar Pagados</button>
			</footer>
		</section>
		<footer class="info">

			<p>Template creado por <a>Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p><a href="https://bit.ly/3le8dC7">by Abel Amieva</a></p>
			<p>Parte de <a>TodoMVC</a></p>
		</footer>
        
	</body>
</html>
